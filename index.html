<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body>

  <main class="main">
    <div class="card">
      <div class="card__img">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica" class="card__img_image">
      </div>
      <div class="card__details">
        <h1 class="card__detauils_name">Jessica Randall</h1>
        <p class="card__details_address">London, United Kingdom</p>
      </div>
      <p class="card__position">"Front-end developer and avid reader."</p>
      <ul class="card__links">
        <li class="card__links_item"><a class="card__links_link" href="https://github.com/" target="_blank">GitHub</a>
        </li>
        <li class="card__links_item"><a class="card__links_link" href="https://www.frontendmentor.io/"
            target="_blank">Frontend Mentor</a></li>
        <li class="card__links_item"><a class="card__links_link" href="https://www.linkedin.com/"
            target="_blank">LinkedIn</a></li>
        <li class="card__links_item"><a class="card__links_link" href="https://x.com" target="_blank">Twitter</a></li>
        <li class="card__links_item"><a class="card__links_link" href="https://instagram.com"
            target="_blank">Instagram</a></li>
      </ul>
    </div>
  </main>

</body>

</html>
